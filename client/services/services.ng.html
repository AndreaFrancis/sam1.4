<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Servicios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div>
    <div class="main-fab">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>
    <div class="sub-content">
        <md-input-container>
          <label>Buscar Servicio </label>
          <input ng-model="searchText" ng-change="search()">
        </md-input-container>
        <md-button aria-label="Imprimir" ng-click="print()">
              Imprimir
        </md-button>
        <div class="table-responsive-vertical shadow-z-1 center-table">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th ng-repeat="h in headers" class="md-table-header">
                        {{h}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="service in services" class="md-table-content-row" ng-click="show(service, $event)">
                    <td data-title="Nombre">{{ service.name }}</td>
                    <td data-title="Descripcion">{{ service.description|truncate:30}}</td>
                    <td data-title="">
                        <md-button class="md-icon-button" flex  aria-label="Borrar" ng-click="delete(service)">
                            <i class="fa fa-trash"></i>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
