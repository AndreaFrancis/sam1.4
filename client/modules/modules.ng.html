<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Modulos</h1>
    </div>
</div>
<div>
    <div class="main-fab">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>
    <div class="sub-content">
        <md-input-container>
          <label>Buscar Modulo </label>
          <input ng-model="searchText" ng-change="search()">
        </md-input-container>
        <div class="table-responsive-vertical shadow-z-1 center-table">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th ng-repeat="h in headers" class="md-table-header">
                      {{h}}</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="module in modules | orderBy: 'order' | itemsPerPage: perPage" class="md-table-content-row" ng-click="show(module, $event)" total-items="modulesCount.count">
                    <td data-title="">
                        <i class="{{module.icon}}"></i>
                    </td>
                    <td data-title="Nombre">{{ module.name }}</td>
                    <td data-title="Prioridad">{{ module.order }}</td>
                    <td data-title="Url">{{ module.state }}</td>
                    <td data-title="Roles">
                      <ul>
                        <li ng-repeat="rol in module.rolesObj">{{rol.name}}</li>
                      </ul>
                    </td>
                    <td data-title="Acciones">
                        <md-button class="md-icon-button" flex  aria-label="Borrar" ng-click="delete(module)">
                            <i class="fa fa-trash"></i>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div layout="row">
            <md-input-container>
                <label>Modulos por pagina </label>
                <input ng-model="perPage">
            </md-input-container>
            <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
            <span></span>
            <md-button class="md-icon" aria-label="Ver todo" ng-click="showAll()">
                <i class="fa fa-eye"></i>
            </md-button>
            <md-button class="md-icon" ng-click="print()" aria-label="Imprimir">
                      <i class="fa fa-print"></i>
            </md-button>
        </div>
    </div>
</div>
