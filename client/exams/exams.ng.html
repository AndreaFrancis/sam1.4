<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Examenes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div>
    <div class="main-fab">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>
    <div class="sub-content">
          <md-input-container>
            <label>Buscar Examen </label>
            <input ng-model="searchText" ng-change="search()">
          </md-input-container>
          <md-button aria-label="Imprimir" ng-click="print()">
              Imprimir
          </md-button>
      <div class="table-responsive-vertical shadow-z-1 center-table">
          <!-- Table starts here -->
          <table id="table" class="table table-hover table-mc-light-blue">
              <thead>
              <tr>
                  <th ng-repeat="h in headers" class="md-table-header">
                      {{h}}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="exam in exams" class="md-table-content-row" ng-click="show(exam, $event)">
                  <td data-title="Nombre">{{ exam.name }}</td>
                  <td data-title="Medida">{{exam.measureSymbol}}</td>
                  <td data-title="Titulo">{{exam.titleName}}</td>
                  <td data-title="Rangos">
                    <ul>
                      <li ng-repeat="range in exam.ranges">
                        {{range.name|truncate:30}}
                      </li>
                    </ul>
                    <!--p><span ng-repeat="field in range.fields">{{field.name}}: {{field.value}}&ensp;</span></p-->
                  </td>
                  <td data-title="Acciones">
                      <md-button class="md-icon-button" flex  aria-label="Borrar" ng-click="delete(exam)">
                          <i class="fa fa-trash"></i>
                      </md-button>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>
