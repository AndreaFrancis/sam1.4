<div class="row">

    <div class="col-lg-12">
        <h1 class="page-header">Pacientes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div>
    <div class="main-fab" ng-if="isBioquimic">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>

    <div class="sub-content">
        <md-input-container>
          <label>Ingrese el nombre/ apellido o CI del paciente a buscar </label>
          <input ng-model="searchText" ng-change="search()">
        </md-input-container>
        <div class="table-responsive-vertical shadow-z-1 center-table">
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th ng-repeat="h in headers" class="md-table-header">
                      {{h}}</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="patient in patients| itemsPerPage: perPage" class="md-table-content-row" ng-click="goStudies(patient)" total-items="patientsCount.count">

                    <td data-title="Apellidos">{{ patient.lastName }} {{ patient.lastNameMother }}</td>
                    <td data-title="Nombre">{{ patient.name }}</td>
                    <td data-title="Ci">{{ patient.ci }}</td>
                    <td data-title="Edad">{{ patient.age.value }} {{ patient.age.in }}</td>
                    <td data-title="Acciones" class="md-secondary">
                      <md-button class="md-icon-button" flex  aria-label="Detalles" ng-click="delete(patient, $event)">
                          <i class="fa fa-trash"></i>
                      </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div layout="row">
            <md-input-container>
                <label>Items</label>
                <input ng-model="perPage">
            </md-input-container>
            <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
            <span></span>
            <md-button class="md-icon" aria-label="Ver todo" ng-click="showAll()">
                <i class="fa fa-eye"></i>
            </md-button>
            <md-button class="md-icon" ng-click="print()" aria-label="Imprimir">
                      <i class="fa fa-print"></i>
            </md-button>
        </div>
    </div>
</div>
