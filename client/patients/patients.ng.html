<div class="row">

    <div class="col-lg-12">
        <h1 class="page-header">Pacientes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div>
    <div class="main-fab" ng-if="isBioquimic">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>

    <div class="sub-content">
        <md-input-container>
          <label>Buscar Paciente </label>
          <input ng-model="searchText">
        </md-input-container>
        <md-button aria-label="search" ng-click="search()">
            Buscar
        </md-button>
        <!--md-input-container>
          <label>Buscar Paciente </label>
          <input ng-model="searchText" ng-change="search()">
        </md-input-container-->
        <md-button aria-label="Imprimir" ng-click="print()">
            Imprimir
        </md-button>
        <div class="table-responsive-vertical shadow-z-1 center-table">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th ng-repeat="h in headers" class="md-table-header">
                      {{h}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="patient in patients" class="md-table-content-row" ng-click="goStudies(patient)">
                    <td data-title="Apellidos">{{ patient.lastName }} {{ patient.lastNameMother }}</td>
                    <td data-title="Nombre">{{ patient.name }}</td>
                    <td data-title="Ci">{{ patient.ci }}</td>
                    <td data-title="Acciones" class="md-secondary">
                      <md-button class="md-icon-button" flex  aria-label="Detalles" ng-click="delete(patient, $event)">
                          <i class="fa fa-trash"></i>
                      </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
