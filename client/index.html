<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>
<body  ng-app="sam-1" ng-controller="AppCtrl">
  <div class="container" ng-hide="$root.currentUser">
    <div layout="column" layout-align="center center">
    <img src="igbj.gif" alt="I.G.B.J">  
<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
  <form layout="column" name="loginForm" novalidate>
    <div class="group">
      <md-input-container>
          <label>Nombre de usuario</label>
          <input ng-model="username" required name="username">
          <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$pristine">
              <div ng-message="required">*Campo obligatorio</div>
          </div>
      </md-input-container>
    </div>
    <div class="group">
      <md-input-container>
          <label>Password</label>
          <input ng-model="password" required name="password" type="password">
          <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$pristine">
              <div ng-message="required">*Campo obligatorio</div>
          </div>
      </md-input-container>
    </div>
    <label class="error" error>{{error}}</label>
    <md-button class="md-raised md-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Acceder</md-button>
  </form>
</md-whiteframe>
</div>
  </div>

  <div id="wrapper" ng-show="$root.currentUser">
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-show="$root.currentUser">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Menu</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Laboratorio IGBJ</a>
          </div>
          <ul class="nav navbar-top-links navbar-right">
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#" layout="row">
                      <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                      <li ng-click="showPerfil()"><a href="#">
                        <!--avatar ng-model="{{user}}"></avatar-->
                        <img ng-src="{{user.profile.image}}" class="md-avatar" alt="{{user.username}}" />
                <index-text>{{username}}</index-text>
                      </a>
                      </li>
                      <li class="divider"></li>
                      <li><a href="#" ng-click="logOut()"><i class="fa fa-sign-out fa-fw"></i> Salir</a>
                      </li>
                  </ul>
              </li>
          </ul>
          <div class="navbar-default sidebar" role="navigation" ng-show="$root.currentUser">
              <div class="sidebar-nav navbar-collapse">
                  <ul class="nav" id="side-menu">
                      <li  ng-repeat="module in allowed | orderBy: 'order'" ng-click="showMenu(module)">
                          <a href="#"><div main-tex></div></a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </div>

  <div id="page-wrapper" ng-show="$root.currentUser">
          <div ui-view class="center-content"></div>
  </div>
</body>
