<md-dialog aria-label="Nuevo Usuario" layout="column">
    <form name="newUserForm" novalidate layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nuevo Usuario</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content class="sticky-container" layout="column">
            <div layout="row">
                  <md-input-container flex>
                    <label>Nombre de usuario</label>
                    <input ng-model="user.username" required  name="username" input-text user>
                    <div ng-messages="newUserForm.username.$error" ng-if="newUserForm.username.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                        <div ng-message="inputText">*Ingrese solo letras</div>
                        <div ng-message="duplicated">*El usuario ya existe</div>
                    </div>
                  </md-input-container>
                  <md-input-container flex>
                    <label>Password</label>
                    <input ng-model="user.password" required type="password" name="password" password>
                    <div ng-messages="newUserForm.password.$error" ng-if="newUserForm.password.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                        <div ng-message="password">*Muy inseguro</div>
                    </div>
                  </md-input-container>
            </div>
            <div layout="row">
              <md-select placeholder="Rol" ng-model="selectedRol" flex required>
                      <md-option ng-repeat="rol in roles" ng-value="{{rol}}">{{rol.name}}</md-option>
              </md-select>
              <md-input-container flex>
                    <label>Nombre</label>
                    <input name="name" ng-model="user.profile.name" required input-text>
                    <div ng-messages="newUserForm.name.$error" ng-if="newUserForm.name.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                        <div ng-message="inputText">*Ingrese solo letras</div>
                    </div>
                  </md-input-container>
            </div>
            <div layout="row">
                  <md-input-container flex>
                    <label>Apellido paterno</label>
                    <input ng-model="user.profile.lastName" required name="lastName" input-text>
                    <div ng-messages="newUserForm.lastName.$error" ng-if="newUserForm.lastName.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                        <div ng-message="inputText">*Ingrese solo letras</div>
                    </div>
                  </md-input-container>
                  <md-input-container flex>
                    <label>Apellido paterno</label>
                    <input ng-model="user.profile.lastNameMother" required name="lastNameMother" input-text>
                    <div ng-messages="newUserForm.lastNameMother.$error" ng-if="newUserForm.lastNameMother.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                        <div ng-message="inputText">*Ingrese solo letras</div>
                    </div>
                  </md-input-container>
              </div>
              <div layout="row">
                  <input type="file" custom-on-change="uploadFile" required accept="image/*"/>
              </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button class="md-primary" ng-click="save(user)" ng-disabled="newUserForm.$invalid" type="submit">
                Guardar
            </md-button>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
        </div>
    </form>
</md-dialog>
